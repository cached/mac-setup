---
apache_configuration_items:
  - regexp: "^#?LoadModule vhost_alias_module"
    line: "LoadModule vhost_alias_module libexec/mod_vhost_alias.so"
  - regexp: "^#?LoadModule rewrite_module"
    line: "LoadModule rewrite_module libexec/mod_rewrite.so"
  - regexp: "^#?LoadModule php5_module"
    line: "LoadModule php5_module /usr/local/opt/php56/libexec/apache2/libphp5.so"
  - regexp: "^#?Include /usr/local/etc/apache2/2.4/extra/httpd-vhosts.conf"
    line: "Include /usr/local/etc/apache2/2.4/extra/httpd-vhosts.conf"
  - regexp: "^User "
    line: "User {{ ansible_ssh_user }}"
  - regexp: "^Group "
    line: "Group staff"
  - regexp: "^#ServerName www.example.com:80"
    line: "ServerName {{ ansible_hostname }}.local"
